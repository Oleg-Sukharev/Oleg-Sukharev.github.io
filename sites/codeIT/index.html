<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--   <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container  mt-5">
    <div class="row justify-content-center">
      <form class="col-sm-6 form" action="//codeit.pro/codeitCandidates/serverFrontendTest/user/registration" method="post" id="formSignUp">
        <h2 class="text-center text-capitalize">Sign up</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span><i class="fa fa-user"></i></span>
            </div>
          </div>
          <input class="form-control" type="text" name="name" placeholder="Username" minlength="3" maxlength="20"  required autofocus>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span><i class="fa fa-user"></i></span>
            </div>
          </div>
          <input class="form-control" type="text" name="secondname" placeholder="Secondname" minlength="3" maxlength="40" required>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span><i class="fa fa-envelope"></i></span>
            </div>
          </div>
          <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <select class="form-control" name="gender" required>
            <option value="" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span><i class="fa fa-key"></i></span>
            </div>
          </div>
          <input class="form-control" type="password" name="pass" placeholder="Password" minlength="5" maxlength="20" required>
        </div>
        <div class="form-group input-group--checkbox">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input"  type="checkbox" name="agreement" required>Conditions of Agreement
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="form-control form-control--submit" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <div class="modal fade" id="modalError" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">We have the problem</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <script src="js/libs/jquery-3.3.1.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/jquery.validate.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
