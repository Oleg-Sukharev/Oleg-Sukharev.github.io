<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
</head>
<body>
    <div class="tinder">
        <div class="tinder--status">
            <span class="fa fa-remove tinder--icon">
                <img src="./dislike.svg" alt="dislike">
            </span>
            <span class="fa fa-heart tinder--icon">
              <img src="./like.svg" alt="like">
            </span>
        </div>
        <div class="tinder--slogon">Match it!</div>
      
        <div class="tinder--cards">
          <div class="tinder--card">
            <img src="1.jpg">
          </div>
          <div class="tinder--card">
            <img src="2.jpg">
          </div>
          <div class="tinder--card">
            <img src="3.jpg">
          </div>
          <div class="tinder--card">
            <img src="4.jpg">
          </div>
          <div class="tinder--card">
            <img src="5.jpg">
          </div>
          <div class="tinder--card">
            <img src="6.jpg">
          </div>
        </div>
        <div class="tinder--buttons">
            <button id="nope">
              <span class="tinder--icon">
                  <img src="./dislike.svg" alt="dislike">
              </span>
          </button>
            <button id="love">
              <span class="tinder--icon">
                  <img src="./like.svg" alt="like">
                </span>
            </button>
          </div>
      </div>
    <script src="./hammer.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
